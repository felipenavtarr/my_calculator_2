<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Calculadora de Felipe Navarro TÃ¡rraga</h1>
    Number:
    <input type="text" id="n1">
    <p>
        <button onclick="inverse()"> 1/x </button>
        <button onclick="square()"> x<sup>2</sup></button>
        <button onclick="cube()"> x<sup>3</sup></button>
        <button onclick="sine()"> sin </button>
    </p>
    <script type="text/javascript">
        function inverse() {
				var num = document.getElementById("n1");
				num.value = 1/num.value;
        }
        
        function square()  {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 2);
        }

        function cube() {
            var num = document.getElementById("n1");
            num.value = Math.pow(num.value, 3);
        }

        function sine() {
            var num = document.getElementById("n1");
            num.value = Math.sin(num.value);
        }
    </script>
</body>

</html>
